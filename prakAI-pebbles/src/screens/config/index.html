<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/main.css">
		<script src="./pre.js"></script>
		<title>Config</title>
	</head>
	<body>

		<div id="config-head" class="row fixed-top">

			<div class="col-sm-6 text-left">
				<h1>Configuration</h1>
			</div>
			<div class="col-sm-6 text-right">
				<button type="button" 
						class="btn btn-lg btn-outline-primary test"
						onclick="validateAndBegin();">
					Start Run
				 </button>
			</div>

		</div>
		
		<div id="config-body" class="container-fluid">

			<div class="row">

				<div class="col-12">
					<hr class="thinSeparator">
				</div>

				<!-- configuration selection -->
				<div class="col-5 text-left">
					<button type="button" 
							class="btn btn-sm btn-primary btn-block"
							title="Select directory with experimental configuration file and images"
							onclick="loadConfigurationDirectory()">
						Select Run Configuration
					</button>
				</div>

				<div class="col-7 row">
					<div class="col-1">

					</div>
					<div id="config-directory" class="col-11 current-selection">
						click button to select directory...
					</div>
				</div>

				<div class="col-12"><br></div>

				<!-- user selection -->
				<div class="col-5 text-left">
					<button type="button" 
							class="btn btn-sm btn-primary btn-block"
							title="Select directory with all users"
							onclick="loadUserDirectory()">
						Select User Data Directory
					</button>
				</div>

				<div class="col-7 row">
					<div class="col-1">

					</div>
					<div id="user-directory" class="col-11 current-selection">
						click button to select directory...
					</div>
				</div>

				<div class="col-12">
					<hr class="thinSeparator">
				</div>

				<!-- trial -->
				<div class="col-12">
					<form>
						<div class="row">
							<div class="col-4">
								<label for="session-input">Session ID</label>
								<input type="text" class="form-control" id="session-input">
							</div>
							<div class="col-4">
								<label for="run-input">Run ID</label>
								<input type="text" class="form-control" id="run-input">
							</div>
						</div>					
					</form>
				</div>

				<div class="col-12">
					<hr class="thinSeparator">
				</div>

				<div class="col-12">
					<form>
						<div class="row">
							<div class="col-4">
								<label for="experimenter-input">Experimenter Initials</label>
								<input type="text" class="form-control" id="experimenter-input">
							</div>
							<div class="col-4">
								<label for="subject-input">Subject Initials</label>
								<input type="text" class="form-control" id="subject-input">
							</div>
						</div>					
					</form>
				</div>

				<div class="col-12">
					<hr class="thinSeparator">
				</div>

		</div>

		<script src="./post.js"></script>
	</body>
</html>
