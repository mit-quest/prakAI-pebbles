<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/main.css">
		<script src="./pre.js"></script>
		<title>Experiment</title>
	</head>
	<body>
				<!-- targeted by stuff in pre.js -->
		<div id="experimentTable" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index:-1;">
			<div id="waitscreen" class="" style="display:flex; justify-content:center; align-items:center; width:100%; height:100%;">
				<img id = "cross" style="width: 2.5%;" src="../../images/cross.png" alt="">
			</div>
			
			<div id="mainImageDIV" class="">1</div>

			<div id="expImageDIV-1" class="expImageDIV ">2</div>
			<div id="expImageDIV-2" class="expImageDIV ">3</div>
			<div id="expImageDIV-3" class="expImageDIV ">4</div>
			<div id="expImageDIV-4" class="expImageDIV ">5</div>
			<div id="expImageDIV-5" class="expImageDIV ">6</div>
			<div id="expImageDIV-6" class="expImageDIV ">7</div>
			<div id="expImageDIV-7" class="expImageDIV ">8</div>
			<div id="expImageDIV-8" class="expImageDIV ">9</div>

		</div>
		<div id="nextTrialScreen" class="" style="position: absolute; top: 0; left: 0; display:flex; justify-content:center; align-items:center; width:100%; height:100%;">
			<input type="image" id = "nextTrialButton" style="width: 5%;" src="../../images/chevron.png" alt="">
		</div>
		<!-- targeted by playSound() which is in pre.js -->
		<div class="row">
			<audio id="mainSound">
				<source src="../../sounds/mainSound.wav" type="audio/wav">
			</audio> 
			<audio id="choiceSound">
				<source src="../../sounds/choiceSound.wav" type="audio/wav">
			</audio> 
			<audio id="startSound">
				<source src="../../sounds/startSound.wav" type="audio/wav">
			</audio> 
		</div>

		<script src="./post.js"></script>
	</body>
</html>
