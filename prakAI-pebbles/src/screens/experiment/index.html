<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/main.css">
		<script src="./pre.js"></script>
		<title>Experiment</title>
	</head>
	<body>

		<div id="experimentTable" class="experimentScreen">
			<div id="waitscreen">
				<svg height="100" width="100">
					<line x1="50" y1="0" x2="50" y2="100" style="stroke:black;stroke-width:3" />
					<line x1="0" y1="50" x2="100" y2="50" style="stroke:black;stroke-width:3" />
				</svg> 
			</div>
			
			<div id="mainImageDIV" class="">1</div>

			<div id="expImageDIV-1" class="expImageDIV ">2</div>
			<div id="expImageDIV-2" class="expImageDIV ">3</div>
			<div id="expImageDIV-3" class="expImageDIV ">4</div>
			<div id="expImageDIV-4" class="expImageDIV ">5</div>
			<div id="expImageDIV-5" class="expImageDIV ">6</div>
			<div id="expImageDIV-6" class="expImageDIV ">7</div>
			<div id="expImageDIV-7" class="expImageDIV ">8</div>
			<div id="expImageDIV-8" class="expImageDIV ">9</div>

		</div>

		<div id="nextTrialScreen" class="nextTrialScreen">
			<p class="nextTrialCount">
				Trial <span id="currentTrial">#</span> of <span id="totalTrials">#</span>
			</p>
			<div style="display:flex; justify-content:center; align-items:center; width:100%; height:100%;">
				<svg height="100" width="100">
					<circle cx="50" cy="50" r="30" stroke="black" stroke-width="3" fill="red" />
					<line x1="50" y1="20" x2="50" y2="80" style="stroke:gray;stroke-width:3" />
					<line x1="20" y1="50" x2="80" y2="50" style="stroke:gray;stroke-width:3" />
				</svg> 
			</div>
			<p class="nextTrialInstructions">
				Look at center of circle and double tap anywhere
			</p>
		</div>

		<!-- targeted by playSound() which is in pre.js -->
		<div class="row">
			<audio id="startSound">
				<source src="" type="audio/wav">
			</audio> 
			<audio id="choiceSound">
				<source src="" type="audio/wav">
			</audio> 
			<audio id="endSound">
				<source src="" type="audio/wav">
			</audio> 
		</div>

		<script src="./post.js"></script>
	</body>
</html>
