<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/main.css">
		<script src="./pre.js"></script>
		<title>Results</title>
	</head>
	<body>

		<div class="container-fluid">

			<div class="row">
				<div class="col-sm-7">
					<h1>Experiment Results</h1>
				</div>
				<div class="col-sm-4 text-right">
					<button type="button" 
							class="btn btn-lg btn-primary test"
							onclick="returnToConfig();">
						Restart App
					 </button>
				</div>
				<div class="col-sm-1">
					<!-- spacer for button -->
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<hr class="thickSeparator">
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 text-left">
					<p>Data has been saved to <span id="saveLocation">...</span></p>
				</div>
			</div>

			<!-- targeted by post.js -->
			<div class="row">
				<audio id="endSound">
					<source src="../../sounds/mainSound.wav" type="audio/wav">
				</audio> 
			</div>

		</div>

		<script src="./post.js"></script>
	</body>
</html>
